<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTourTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTourLabel_tourId}"/>
                    <h:outputText value="#{tourController.selected.tourId}" title="#{bundle.ViewTourTitle_tourId}"/>
                    <h:outputText value="#{bundle.ViewTourLabel_tourTypeId}"/>
                    <h:outputText value="#{tourController.selected.tourTypeId}" title="#{bundle.ViewTourTitle_tourTypeId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tourController.destroyAndView}" value="#{bundle.ViewTourDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTourEditLink}"/>
                <br />
                <h:commandLink action="#{tourController.prepareCreate}" value="#{bundle.ViewTourCreateLink}" />
                <br />
                <h:commandLink action="#{tourController.prepareList}" value="#{bundle.ViewTourShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTourIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
