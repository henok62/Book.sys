<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditScheduledActivityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditScheduledActivityLabel_scheduledActivityId}" for="scheduledActivityId" />
                    <h:inputText id="scheduledActivityId" value="#{scheduledActivityController.selected.scheduledActivityId}" title="#{bundle.EditScheduledActivityTitle_scheduledActivityId}" required="true" requiredMessage="#{bundle.EditScheduledActivityRequiredMessage_scheduledActivityId}"/>
                    <h:outputLabel value="#{bundle.EditScheduledActivityLabel_dateStart}" for="dateStart" />
                    <h:inputText id="dateStart" value="#{scheduledActivityController.selected.dateStart}" title="#{bundle.EditScheduledActivityTitle_dateStart}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditScheduledActivityLabel_dateEnd}" for="dateEnd" />
                    <h:inputText id="dateEnd" value="#{scheduledActivityController.selected.dateEnd}" title="#{bundle.EditScheduledActivityTitle_dateEnd}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditScheduledActivityLabel_scheduledTourId}" for="scheduledTourId" />
                    <h:selectOneMenu id="scheduledTourId" value="#{scheduledActivityController.selected.scheduledTourId}" title="#{bundle.EditScheduledActivityTitle_scheduledTourId}" >
                        <f:selectItems value="#{scheduledTourController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditScheduledActivityLabel_activityId}" for="activityId" />
                    <h:selectOneMenu id="activityId" value="#{scheduledActivityController.selected.activityId}" title="#{bundle.EditScheduledActivityTitle_activityId}" >
                        <f:selectItems value="#{activityController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{scheduledActivityController.update}" value="#{bundle.EditScheduledActivitySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditScheduledActivityViewLink}"/>
                <br />
                <h:commandLink action="#{scheduledActivityController.prepareList}" value="#{bundle.EditScheduledActivityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditScheduledActivityIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
