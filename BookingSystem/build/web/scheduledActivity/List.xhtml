<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListScheduledActivityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListScheduledActivityEmpty}" rendered="#{scheduledActivityController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{scheduledActivityController.items.rowCount > 0}">
                    <h:outputText value="#{scheduledActivityController.pagination.pageFirstItem + 1}..#{scheduledActivityController.pagination.pageLastItem + 1}/#{scheduledActivityController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{scheduledActivityController.previous}" value="#{bundle.Previous} #{scheduledActivityController.pagination.pageSize}" rendered="#{scheduledActivityController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{scheduledActivityController.next}" value="#{bundle.Next} #{scheduledActivityController.pagination.pageSize}" rendered="#{scheduledActivityController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{scheduledActivityController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScheduledActivityTitle_scheduledActivityId}"/>
                            </f:facet>
                            <h:outputText value="#{item.scheduledActivityId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScheduledActivityTitle_dateStart}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateStart}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScheduledActivityTitle_dateEnd}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateEnd}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScheduledActivityTitle_scheduledTourId}"/>
                            </f:facet>
                            <h:outputText value="#{item.scheduledTourId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScheduledActivityTitle_activityId}"/>
                            </f:facet>
                            <h:outputText value="#{item.activityId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{scheduledActivityController.prepareView}" value="#{bundle.ListScheduledActivityViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{scheduledActivityController.prepareEdit}" value="#{bundle.ListScheduledActivityEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{scheduledActivityController.destroy}" value="#{bundle.ListScheduledActivityDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{scheduledActivityController.prepareCreate}" value="#{bundle.ListScheduledActivityCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListScheduledActivityIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
