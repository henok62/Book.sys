<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditActivityTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditActivityTypeLabel_activityTypeId}" for="activityTypeId" />
                    <h:inputText id="activityTypeId" value="#{activityTypeController.selected.activityTypeId}" title="#{bundle.EditActivityTypeTitle_activityTypeId}" required="true" requiredMessage="#{bundle.EditActivityTypeRequiredMessage_activityTypeId}"/>
                    <h:outputLabel value="#{bundle.EditActivityTypeLabel_activityTypeName}" for="activityTypeName" />
                    <h:inputText id="activityTypeName" value="#{activityTypeController.selected.activityTypeName}" title="#{bundle.EditActivityTypeTitle_activityTypeName}" />
                    <h:outputLabel value="#{bundle.EditActivityTypeLabel_description}" for="description" />
                    <h:inputText id="description" value="#{activityTypeController.selected.description}" title="#{bundle.EditActivityTypeTitle_description}" />
                </h:panelGrid>
                <h:commandLink action="#{activityTypeController.update}" value="#{bundle.EditActivityTypeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditActivityTypeViewLink}"/>
                <br />
                <h:commandLink action="#{activityTypeController.prepareList}" value="#{bundle.EditActivityTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditActivityTypeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
