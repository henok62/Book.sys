<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewActivityTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewActivityTypeLabel_activityTypeId}"/>
                    <h:outputText value="#{activityTypeController.selected.activityTypeId}" title="#{bundle.ViewActivityTypeTitle_activityTypeId}"/>
                    <h:outputText value="#{bundle.ViewActivityTypeLabel_activityTypeName}"/>
                    <h:outputText value="#{activityTypeController.selected.activityTypeName}" title="#{bundle.ViewActivityTypeTitle_activityTypeName}"/>
                    <h:outputText value="#{bundle.ViewActivityTypeLabel_description}"/>
                    <h:outputText value="#{activityTypeController.selected.description}" title="#{bundle.ViewActivityTypeTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{activityTypeController.destroyAndView}" value="#{bundle.ViewActivityTypeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewActivityTypeEditLink}"/>
                <br />
                <h:commandLink action="#{activityTypeController.prepareCreate}" value="#{bundle.ViewActivityTypeCreateLink}" />
                <br />
                <h:commandLink action="#{activityTypeController.prepareList}" value="#{bundle.ViewActivityTypeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewActivityTypeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
