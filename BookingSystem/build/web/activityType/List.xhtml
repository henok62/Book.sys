<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListActivityTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListActivityTypeEmpty}" rendered="#{activityTypeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{activityTypeController.items.rowCount > 0}">
                    <h:outputText value="#{activityTypeController.pagination.pageFirstItem + 1}..#{activityTypeController.pagination.pageLastItem + 1}/#{activityTypeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{activityTypeController.previous}" value="#{bundle.Previous} #{activityTypeController.pagination.pageSize}" rendered="#{activityTypeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{activityTypeController.next}" value="#{bundle.Next} #{activityTypeController.pagination.pageSize}" rendered="#{activityTypeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{activityTypeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityTypeTitle_activityTypeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.activityTypeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityTypeTitle_activityTypeName}"/>
                            </f:facet>
                            <h:outputText value="#{item.activityTypeName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityTypeTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{activityTypeController.prepareView}" value="#{bundle.ListActivityTypeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{activityTypeController.prepareEdit}" value="#{bundle.ListActivityTypeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{activityTypeController.destroy}" value="#{bundle.ListActivityTypeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{activityTypeController.prepareCreate}" value="#{bundle.ListActivityTypeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListActivityTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
