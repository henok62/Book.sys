<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditActivityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditActivityLabel_activityId}" for="activityId" />
                    <h:inputText id="activityId" value="#{activityController.selected.activityId}" title="#{bundle.EditActivityTitle_activityId}" required="true" requiredMessage="#{bundle.EditActivityRequiredMessage_activityId}"/>
                    <h:outputLabel value="#{bundle.EditActivityLabel_activityName}" for="activityName" />
                    <h:inputText id="activityName" value="#{activityController.selected.activityName}" title="#{bundle.EditActivityTitle_activityName}" />
                    <h:outputLabel value="#{bundle.EditActivityLabel_activityInformation}" for="activityInformation" />
                    <h:inputText id="activityInformation" value="#{activityController.selected.activityInformation}" title="#{bundle.EditActivityTitle_activityInformation}" />
                    <h:outputLabel value="#{bundle.EditActivityLabel_activityResources}" for="activityResources" />
                    <h:inputText id="activityResources" value="#{activityController.selected.activityResources}" title="#{bundle.EditActivityTitle_activityResources}" />
                    <h:outputLabel value="#{bundle.EditActivityLabel_activityTransports}" for="activityTransports" />
                    <h:inputText id="activityTransports" value="#{activityController.selected.activityTransports}" title="#{bundle.EditActivityTitle_activityTransports}" />
                    <h:outputLabel value="#{bundle.EditActivityLabel_activityPricing}" for="activityPricing" />
                    <h:inputText id="activityPricing" value="#{activityController.selected.activityPricing}" title="#{bundle.EditActivityTitle_activityPricing}" />
                    <h:outputLabel value="#{bundle.EditActivityLabel_activityDescription}" for="activityDescription" />
                    <h:inputText id="activityDescription" value="#{activityController.selected.activityDescription}" title="#{bundle.EditActivityTitle_activityDescription}" />
                    <h:outputLabel value="#{bundle.EditActivityLabel_activityTypeId}" for="activityTypeId" />
                    <h:selectOneMenu id="activityTypeId" value="#{activityController.selected.activityTypeId}" title="#{bundle.EditActivityTitle_activityTypeId}" >
                        <f:selectItems value="#{activityTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditActivityLabel_businessId}" for="businessId" />
                    <h:selectOneMenu id="businessId" value="#{activityController.selected.businessId}" title="#{bundle.EditActivityTitle_businessId}" >
                        <f:selectItems value="#{businessController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{activityController.update}" value="#{bundle.EditActivitySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditActivityViewLink}"/>
                <br />
                <h:commandLink action="#{activityController.prepareList}" value="#{bundle.EditActivityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditActivityIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
