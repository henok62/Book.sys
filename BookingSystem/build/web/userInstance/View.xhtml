<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserInstanceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUserInstanceLabel_userId}"/>
                    <h:outputText value="#{userInstanceController.selected.userId}" title="#{bundle.ViewUserInstanceTitle_userId}"/>
                    <h:outputText value="#{bundle.ViewUserInstanceLabel_username}"/>
                    <h:outputText value="#{userInstanceController.selected.username}" title="#{bundle.ViewUserInstanceTitle_username}"/>
                    <h:outputText value="#{bundle.ViewUserInstanceLabel_userPassword}"/>
                    <h:outputText value="#{userInstanceController.selected.userPassword}" title="#{bundle.ViewUserInstanceTitle_userPassword}"/>
                    <h:outputText value="#{bundle.ViewUserInstanceLabel_businessId}"/>
                    <h:outputText value="#{userInstanceController.selected.businessId}" title="#{bundle.ViewUserInstanceTitle_businessId}"/>
                    <h:outputText value="#{bundle.ViewUserInstanceLabel_personId}"/>
                    <h:outputText value="#{userInstanceController.selected.personId}" title="#{bundle.ViewUserInstanceTitle_personId}"/>
                    <h:outputText value="#{bundle.ViewUserInstanceLabel_roleId}"/>
                    <h:outputText value="#{userInstanceController.selected.roleId}" title="#{bundle.ViewUserInstanceTitle_roleId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userInstanceController.destroyAndView}" value="#{bundle.ViewUserInstanceDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUserInstanceEditLink}"/>
                <br />
                <h:commandLink action="#{userInstanceController.prepareCreate}" value="#{bundle.ViewUserInstanceCreateLink}" />
                <br />
                <h:commandLink action="#{userInstanceController.prepareList}" value="#{bundle.ViewUserInstanceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUserInstanceIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
