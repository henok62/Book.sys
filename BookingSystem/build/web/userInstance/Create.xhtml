<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserInstanceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserInstanceLabel_userId}" for="userId" />
                    <h:inputText id="userId" value="#{userInstanceController.selected.userId}" title="#{bundle.CreateUserInstanceTitle_userId}" required="true" requiredMessage="#{bundle.CreateUserInstanceRequiredMessage_userId}"/>
                    <h:outputLabel value="#{bundle.CreateUserInstanceLabel_username}" for="username" />
                    <h:inputText id="username" value="#{userInstanceController.selected.username}" title="#{bundle.CreateUserInstanceTitle_username}" />
                    <h:outputLabel value="#{bundle.CreateUserInstanceLabel_userPassword}" for="userPassword" />
                    <h:inputText id="userPassword" value="#{userInstanceController.selected.userPassword}" title="#{bundle.CreateUserInstanceTitle_userPassword}" />
                    <h:outputLabel value="#{bundle.CreateUserInstanceLabel_businessId}" for="businessId" />
                    <h:selectOneMenu id="businessId" value="#{userInstanceController.selected.businessId}" title="#{bundle.CreateUserInstanceTitle_businessId}" >
                        <f:selectItems value="#{businessController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUserInstanceLabel_personId}" for="personId" />
                    <h:selectOneMenu id="personId" value="#{userInstanceController.selected.personId}" title="#{bundle.CreateUserInstanceTitle_personId}" >
                        <f:selectItems value="#{personController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUserInstanceLabel_roleId}" for="roleId" />
                    <h:selectOneMenu id="roleId" value="#{userInstanceController.selected.roleId}" title="#{bundle.CreateUserInstanceTitle_roleId}" >
                        <f:selectItems value="#{roleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userInstanceController.create}" value="#{bundle.CreateUserInstanceSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userInstanceController.prepareList}" value="#{bundle.CreateUserInstanceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserInstanceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
