<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDestinationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDestinationLabel_destinationId}" for="destinationId" />
                    <h:inputText id="destinationId" value="#{destinationController.selected.destinationId}" title="#{bundle.EditDestinationTitle_destinationId}" required="true" requiredMessage="#{bundle.EditDestinationRequiredMessage_destinationId}"/>
                    <h:outputLabel value="#{bundle.EditDestinationLabel_destinationName}" for="destinationName" />
                    <h:inputText id="destinationName" value="#{destinationController.selected.destinationName}" title="#{bundle.EditDestinationTitle_destinationName}" />
                    <h:outputLabel value="#{bundle.EditDestinationLabel_destinationDescription}" for="destinationDescription" />
                    <h:inputText id="destinationDescription" value="#{destinationController.selected.destinationDescription}" title="#{bundle.EditDestinationTitle_destinationDescription}" />
                </h:panelGrid>
                <h:commandLink action="#{destinationController.update}" value="#{bundle.EditDestinationSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDestinationViewLink}"/>
                <br />
                <h:commandLink action="#{destinationController.prepareList}" value="#{bundle.EditDestinationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDestinationIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
