<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDestinationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDestinationEmpty}" rendered="#{destinationController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{destinationController.items.rowCount > 0}">
                    <h:outputText value="#{destinationController.pagination.pageFirstItem + 1}..#{destinationController.pagination.pageLastItem + 1}/#{destinationController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{destinationController.previous}" value="#{bundle.Previous} #{destinationController.pagination.pageSize}" rendered="#{destinationController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{destinationController.next}" value="#{bundle.Next} #{destinationController.pagination.pageSize}" rendered="#{destinationController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{destinationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDestinationTitle_destinationId}"/>
                            </f:facet>
                            <h:outputText value="#{item.destinationId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDestinationTitle_destinationName}"/>
                            </f:facet>
                            <h:outputText value="#{item.destinationName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDestinationTitle_destinationDescription}"/>
                            </f:facet>
                            <h:outputText value="#{item.destinationDescription}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{destinationController.prepareView}" value="#{bundle.ListDestinationViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{destinationController.prepareEdit}" value="#{bundle.ListDestinationEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{destinationController.destroy}" value="#{bundle.ListDestinationDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{destinationController.prepareCreate}" value="#{bundle.ListDestinationCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDestinationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
