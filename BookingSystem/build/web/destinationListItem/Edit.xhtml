<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

                <h:commandLink action="#{destinationListItemController.update}" value="#{bundle.EditDestinationListItemSaveLink}"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditDestinationListItemViewLink}"/>
                <br />
                <h:commandLink action="#{destinationListItemController.prepareList}" value="#{bundle.EditDestinationListItemShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.EditDestinationListItemIndexLink}" />
