<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDestinationListItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDestinationListItemEmpty}" rendered="#{destinationListItemController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{destinationListItemController.items.rowCount > 0}">
                    <h:outputText value="#{destinationListItemController.pagination.pageFirstItem + 1}..#{destinationListItemController.pagination.pageLastItem + 1}/#{destinationListItemController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{destinationListItemController.previous}" value="#{bundle.Previous} #{destinationListItemController.pagination.pageSize}" rendered="#{destinationListItemController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{destinationListItemController.next}" value="#{bundle.Next} #{destinationListItemController.pagination.pageSize}" rendered="#{destinationListItemController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{destinationListItemController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDestinationListItemTitle_destinationListItemId}"/>
                            </f:facet>
                            <h:outputText value="#{item.destinationListItemId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDestinationListItemTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{destinationListItemController.prepareView}" value="#{bundle.ListDestinationListItemViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{destinationListItemController.prepareEdit}" value="#{bundle.ListDestinationListItemEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{destinationListItemController.destroy}" value="#{bundle.ListDestinationListItemDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{destinationListItemController.prepareCreate}" value="#{bundle.ListDestinationListItemCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDestinationListItemIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
