<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAllotmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAllotmentLabel_allotmentId}" for="allotmentId" />
                    <h:inputText id="allotmentId" value="#{allotmentController.selected.allotmentId}" title="#{bundle.CreateAllotmentTitle_allotmentId}" required="true" requiredMessage="#{bundle.CreateAllotmentRequiredMessage_allotmentId}"/>
                    <h:outputLabel value="#{bundle.CreateAllotmentLabel_description}" for="description" />
                    <h:inputText id="description" value="#{allotmentController.selected.description}" title="#{bundle.CreateAllotmentTitle_description}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{allotmentController.create}" value="#{bundle.CreateAllotmentSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{allotmentController.prepareList}" value="#{bundle.CreateAllotmentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAllotmentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
