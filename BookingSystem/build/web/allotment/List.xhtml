<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAllotmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAllotmentEmpty}" rendered="#{allotmentController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{allotmentController.items.rowCount > 0}">
                    <h:outputText value="#{allotmentController.pagination.pageFirstItem + 1}..#{allotmentController.pagination.pageLastItem + 1}/#{allotmentController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{allotmentController.previous}" value="#{bundle.Previous} #{allotmentController.pagination.pageSize}" rendered="#{allotmentController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{allotmentController.next}" value="#{bundle.Next} #{allotmentController.pagination.pageSize}" rendered="#{allotmentController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{allotmentController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAllotmentTitle_allotmentId}"/>
                            </f:facet>
                            <h:outputText value="#{item.allotmentId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAllotmentTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{allotmentController.prepareView}" value="#{bundle.ListAllotmentViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{allotmentController.prepareEdit}" value="#{bundle.ListAllotmentEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{allotmentController.destroy}" value="#{bundle.ListAllotmentDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{allotmentController.prepareCreate}" value="#{bundle.ListAllotmentCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAllotmentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
