<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAllotmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAllotmentLabel_allotmentId}"/>
                    <h:outputText value="#{allotmentController.selected.allotmentId}" title="#{bundle.ViewAllotmentTitle_allotmentId}"/>
                    <h:outputText value="#{bundle.ViewAllotmentLabel_description}"/>
                    <h:outputText value="#{allotmentController.selected.description}" title="#{bundle.ViewAllotmentTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{allotmentController.destroyAndView}" value="#{bundle.ViewAllotmentDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAllotmentEditLink}"/>
                <br />
                <h:commandLink action="#{allotmentController.prepareCreate}" value="#{bundle.ViewAllotmentCreateLink}" />
                <br />
                <h:commandLink action="#{allotmentController.prepareList}" value="#{bundle.ViewAllotmentShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAllotmentIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
