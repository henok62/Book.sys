<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAllotmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAllotmentLabel_allotmentId}" for="allotmentId" />
                    <h:inputText id="allotmentId" value="#{allotmentController.selected.allotmentId}" title="#{bundle.EditAllotmentTitle_allotmentId}" required="true" requiredMessage="#{bundle.EditAllotmentRequiredMessage_allotmentId}"/>
                    <h:outputLabel value="#{bundle.EditAllotmentLabel_description}" for="description" />
                    <h:inputText id="description" value="#{allotmentController.selected.description}" title="#{bundle.EditAllotmentTitle_description}" />
                </h:panelGrid>
                <h:commandLink action="#{allotmentController.update}" value="#{bundle.EditAllotmentSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAllotmentViewLink}"/>
                <br />
                <h:commandLink action="#{allotmentController.prepareList}" value="#{bundle.EditAllotmentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAllotmentIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
