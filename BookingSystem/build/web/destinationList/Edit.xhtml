<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDestinationListTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDestinationListLabel_destinationListId}" for="destinationListId" />
                    <h:inputText id="destinationListId" value="#{destinationListController.selected.destinationListId}" title="#{bundle.EditDestinationListTitle_destinationListId}" required="true" requiredMessage="#{bundle.EditDestinationListRequiredMessage_destinationListId}"/>
                    <h:outputLabel value="#{bundle.EditDestinationListLabel_destinationListName}" for="destinationListName" />
                    <h:inputText id="destinationListName" value="#{destinationListController.selected.destinationListName}" title="#{bundle.EditDestinationListTitle_destinationListName}" />
                    <h:outputLabel value="#{bundle.EditDestinationListLabel_description}" for="description" />
                    <h:inputText id="description" value="#{destinationListController.selected.description}" title="#{bundle.EditDestinationListTitle_description}" />
                </h:panelGrid>
                <h:commandLink action="#{destinationListController.update}" value="#{bundle.EditDestinationListSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDestinationListViewLink}"/>
                <br />
                <h:commandLink action="#{destinationListController.prepareList}" value="#{bundle.EditDestinationListShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDestinationListIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
