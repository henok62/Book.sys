<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBusinessTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBusinessTypeLabel_businessTypeId}"/>
                    <h:outputText value="#{businessTypeController.selected.businessTypeId}" title="#{bundle.ViewBusinessTypeTitle_businessTypeId}"/>
                    <h:outputText value="#{bundle.ViewBusinessTypeLabel_businessTypeName}"/>
                    <h:outputText value="#{businessTypeController.selected.businessTypeName}" title="#{bundle.ViewBusinessTypeTitle_businessTypeName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{businessTypeController.destroyAndView}" value="#{bundle.ViewBusinessTypeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBusinessTypeEditLink}"/>
                <br />
                <h:commandLink action="#{businessTypeController.prepareCreate}" value="#{bundle.ViewBusinessTypeCreateLink}" />
                <br />
                <h:commandLink action="#{businessTypeController.prepareList}" value="#{bundle.ViewBusinessTypeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBusinessTypeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
