<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBusinessTypeTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBusinessTypeLabel_businessTypeId}" for="businessTypeId" />

                    <h:outputLabel value="#{bundle.EditBusinessTypeLabel_businessTypeName}" for="businessTypeName" />
                    <h:inputText id="businessTypeName" value="#{businessTypeController.selected.businessTypeName}" title="#{bundle.EditBusinessTypeTitle_businessTypeName}" />
                </h:panelGrid>
                <h:commandLink action="#{businessTypeController.update}" value="#{bundle.EditBusinessTypeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBusinessTypeViewLink}"/>
                <br />
                <h:commandLink action="#{businessTypeController.prepareList}" value="#{bundle.EditBusinessTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBusinessTypeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
