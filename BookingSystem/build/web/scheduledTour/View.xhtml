<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewScheduledTourTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewScheduledTourLabel_scheduledTourId}"/>
                    <h:outputText value="#{scheduledTourController.selected.scheduledTourId}" title="#{bundle.ViewScheduledTourTitle_scheduledTourId}"/>
                    <h:outputText value="#{bundle.ViewScheduledTourLabel_tourId}"/>
                    <h:outputText value="#{scheduledTourController.selected.tourId}" title="#{bundle.ViewScheduledTourTitle_tourId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{scheduledTourController.destroyAndView}" value="#{bundle.ViewScheduledTourDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewScheduledTourEditLink}"/>
                <br />
                <h:commandLink action="#{scheduledTourController.prepareCreate}" value="#{bundle.ViewScheduledTourCreateLink}" />
                <br />
                <h:commandLink action="#{scheduledTourController.prepareList}" value="#{bundle.ViewScheduledTourShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewScheduledTourIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
