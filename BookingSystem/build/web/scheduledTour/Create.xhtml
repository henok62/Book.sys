<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateScheduledTourTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateScheduledTourLabel_scheduledTourId}" for="scheduledTourId" />
                    <h:inputText id="scheduledTourId" value="#{scheduledTourController.selected.scheduledTourId}" title="#{bundle.CreateScheduledTourTitle_scheduledTourId}" required="true" requiredMessage="#{bundle.CreateScheduledTourRequiredMessage_scheduledTourId}"/>
                    <h:outputLabel value="#{bundle.CreateScheduledTourLabel_tourId}" for="tourId" />
                    <h:selectOneMenu id="tourId" value="#{scheduledTourController.selected.tourId}" title="#{bundle.CreateScheduledTourTitle_tourId}" >
                        <f:selectItems value="#{tourController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{scheduledTourController.create}" value="#{bundle.CreateScheduledTourSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{scheduledTourController.prepareList}" value="#{bundle.CreateScheduledTourShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateScheduledTourIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
