<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListScheduledTourTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListScheduledTourEmpty}" rendered="#{scheduledTourController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{scheduledTourController.items.rowCount > 0}">
                    <h:outputText value="#{scheduledTourController.pagination.pageFirstItem + 1}..#{scheduledTourController.pagination.pageLastItem + 1}/#{scheduledTourController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{scheduledTourController.previous}" value="#{bundle.Previous} #{scheduledTourController.pagination.pageSize}" rendered="#{scheduledTourController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{scheduledTourController.next}" value="#{bundle.Next} #{scheduledTourController.pagination.pageSize}" rendered="#{scheduledTourController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{scheduledTourController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScheduledTourTitle_scheduledTourId}"/>
                            </f:facet>
                            <h:outputText value="#{item.scheduledTourId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScheduledTourTitle_tourId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tourId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{scheduledTourController.prepareView}" value="#{bundle.ListScheduledTourViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{scheduledTourController.prepareEdit}" value="#{bundle.ListScheduledTourEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{scheduledTourController.destroy}" value="#{bundle.ListScheduledTourDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{scheduledTourController.prepareCreate}" value="#{bundle.ListScheduledTourCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListScheduledTourIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
