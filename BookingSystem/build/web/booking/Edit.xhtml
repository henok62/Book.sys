<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBookingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBookingLabel_bookingId}" for="bookingId" />
                    <h:inputText id="bookingId" value="#{bookingController.selected.bookingId}" title="#{bundle.EditBookingTitle_bookingId}" required="true" requiredMessage="#{bundle.EditBookingRequiredMessage_bookingId}"/>
                    <h:outputLabel value="#{bundle.EditBookingLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{bookingController.selected.userId}" title="#{bundle.EditBookingTitle_userId}" >
                        <f:selectItems value="#{userInstanceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{bookingController.update}" value="#{bundle.EditBookingSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBookingViewLink}"/>
                <br />
                <h:commandLink action="#{bookingController.prepareList}" value="#{bundle.EditBookingShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBookingIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
