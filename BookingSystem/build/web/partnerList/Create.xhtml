<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePartnerListTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePartnerListLabel_partnerListId}" for="partnerListId" />
                    <h:inputText id="partnerListId" value="#{partnerListController.selected.partnerListId}" title="#{bundle.CreatePartnerListTitle_partnerListId}" required="true" requiredMessage="#{bundle.CreatePartnerListRequiredMessage_partnerListId}"/>
                    <h:outputLabel value="#{bundle.CreatePartnerListLabel_description}" for="description" />
                    <h:inputText id="description" value="#{partnerListController.selected.description}" title="#{bundle.CreatePartnerListTitle_description}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{partnerListController.create}" value="#{bundle.CreatePartnerListSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{partnerListController.prepareList}" value="#{bundle.CreatePartnerListShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePartnerListIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
