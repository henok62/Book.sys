<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTourTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTourTypeLabel_tourTypeId}"/>
                    <h:outputText value="#{tourTypeController.selected.tourTypeId}" title="#{bundle.ViewTourTypeTitle_tourTypeId}"/>
                    <h:outputText value="#{bundle.ViewTourTypeLabel_businessId}"/>
                    <h:outputText value="#{tourTypeController.selected.businessId}" title="#{bundle.ViewTourTypeTitle_businessId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tourTypeController.destroyAndView}" value="#{bundle.ViewTourTypeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTourTypeEditLink}"/>
                <br />
                <h:commandLink action="#{tourTypeController.prepareCreate}" value="#{bundle.ViewTourTypeCreateLink}" />
                <br />
                <h:commandLink action="#{tourTypeController.prepareList}" value="#{bundle.ViewTourTypeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTourTypeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
