<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTourTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTourTypeLabel_tourTypeId}" for="tourTypeId" />
                    <h:inputText id="tourTypeId" value="#{tourTypeController.selected.tourTypeId}" title="#{bundle.EditTourTypeTitle_tourTypeId}" required="true" requiredMessage="#{bundle.EditTourTypeRequiredMessage_tourTypeId}"/>
                    <h:outputLabel value="#{bundle.EditTourTypeLabel_businessId}" for="businessId" />
                    <h:selectOneMenu id="businessId" value="#{tourTypeController.selected.businessId}" title="#{bundle.EditTourTypeTitle_businessId}" >
                        <f:selectItems value="#{businessController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tourTypeController.update}" value="#{bundle.EditTourTypeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTourTypeViewLink}"/>
                <br />
                <h:commandLink action="#{tourTypeController.prepareList}" value="#{bundle.EditTourTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTourTypeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
