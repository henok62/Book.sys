<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBookingRowTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBookingRowEmpty}" rendered="#{bookingRowController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{bookingRowController.items.rowCount > 0}">
                    <h:outputText value="#{bookingRowController.pagination.pageFirstItem + 1}..#{bookingRowController.pagination.pageLastItem + 1}/#{bookingRowController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{bookingRowController.previous}" value="#{bundle.Previous} #{bookingRowController.pagination.pageSize}" rendered="#{bookingRowController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{bookingRowController.next}" value="#{bundle.Next} #{bookingRowController.pagination.pageSize}" rendered="#{bookingRowController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{bookingRowController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBookingRowTitle_bookingRowId}"/>
                            </f:facet>
                            <h:outputText value="#{item.bookingRowId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBookingRowTitle_scheduledActivityId}"/>
                            </f:facet>
                            <h:outputText value="#{item.scheduledActivityId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBookingRowTitle_scheduledTourId}"/>
                            </f:facet>
                            <h:outputText value="#{item.scheduledTourId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBookingRowTitle_bookingId}"/>
                            </f:facet>
                            <h:outputText value="#{item.bookingId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{bookingRowController.prepareView}" value="#{bundle.ListBookingRowViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bookingRowController.prepareEdit}" value="#{bundle.ListBookingRowEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bookingRowController.destroy}" value="#{bundle.ListBookingRowDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{bookingRowController.prepareCreate}" value="#{bundle.ListBookingRowCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBookingRowIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
