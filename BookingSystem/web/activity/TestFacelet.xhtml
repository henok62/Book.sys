<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateActivityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: blue" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateActivityLabel_activityId}" for="activityId" />
                    <h:inputText id="activityId" value="#{activityController.selected.activityId}" title="#{bundle.CreateActivityTitle_activityId}" required="true" requiredMessage="#{bundle.CreateActivityRequiredMessage_activityId}"/>
                    <h:selectOneMenu id="businessId" value="#{activityController.selected.businessId}" title="#{bundle.CreateActivityTitle_businessId}" >
                        <f:selectItems value="#{businessController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{activityController.create}" value="#{bundle.CreateActivitySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{activityController.prepareList}" value="#{bundle.CreateActivityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateActivityIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
