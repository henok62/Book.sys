<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPersonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPersonLabel_personId}" for="personId" />
                    <h:inputText id="personId" value="#{personController.selected.personId}" title="#{bundle.EditPersonTitle_personId}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_personId}"/>
                    <h:outputLabel value="#{bundle.EditPersonLabel_personalNumber}" for="personalNumber" />
                    <h:inputText id="personalNumber" value="#{personController.selected.personalNumber}" title="#{bundle.EditPersonTitle_personalNumber}" />
                    <h:outputLabel value="#{bundle.EditPersonLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{personController.selected.firstName}" title="#{bundle.EditPersonTitle_firstName}" />
                    <h:outputLabel value="#{bundle.EditPersonLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{personController.selected.lastName}" title="#{bundle.EditPersonTitle_lastName}" />
                    <h:outputLabel value="#{bundle.EditPersonLabel_addressId}" for="addressId" />
                    <h:selectOneMenu id="addressId" value="#{personController.selected.addressId}" title="#{bundle.EditPersonTitle_addressId}" >
                        <f:selectItems value="#{addressController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{personController.update}" value="#{bundle.EditPersonSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPersonViewLink}"/>
                <br />
                <h:commandLink action="#{personController.prepareList}" value="#{bundle.EditPersonShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPersonIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
