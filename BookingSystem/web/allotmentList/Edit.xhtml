<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAllotmentListTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAllotmentListLabel_allotmentListId}" for="allotmentListId" />
                    <h:inputText id="allotmentListId" value="#{allotmentListController.selected.allotmentListId}" title="#{bundle.EditAllotmentListTitle_allotmentListId}" required="true" requiredMessage="#{bundle.EditAllotmentListRequiredMessage_allotmentListId}"/>
                    <h:outputLabel value="#{bundle.EditAllotmentListLabel_description}" for="description" />
                    <h:inputText id="description" value="#{allotmentListController.selected.description}" title="#{bundle.EditAllotmentListTitle_description}" />
                </h:panelGrid>
                <h:commandLink action="#{allotmentListController.update}" value="#{bundle.EditAllotmentListSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAllotmentListViewLink}"/>
                <br />
                <h:commandLink action="#{allotmentListController.prepareList}" value="#{bundle.EditAllotmentListShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAllotmentListIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
