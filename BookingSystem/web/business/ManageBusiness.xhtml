<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="All registered businesses"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <h:form styleClass="jsfcrud_even_row">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBusinessEmpty}" rendered="#{businessController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{businessController.items.rowCount > 0}">
                    <h:outputText value="#{businessController.pagination.pageFirstItem + 1}..#{businessController.pagination.pageLastItem + 1}/#{businessController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{businessController.previous}" value="#{bundle.Previous} #{businessController.pagination.pageSize}" rendered="#{businessController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{businessController.next}" value="#{bundle.Next} #{businessController.pagination.pageSize}" rendered="#{businessController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{businessController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBusinessTitle_businessId}"/>
                            </f:facet>
                            <h:outputText value="#{item.businessId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBusinessTitle_orgNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.orgNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBusinessTitle_businessName}"/>
                            </f:facet>
                            <h:outputText value="#{item.businessName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBusinessTitle_mobilePhoneNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.mobilePhoneNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBusinessTitle_landlinePhoneNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.landlinePhoneNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBusinessTitle_faxNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.faxNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBusinessTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBusinessTitle_businessDescription}"/>
                            </f:facet>
                            <h:outputText value="#{item.businessDescription}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBusinessTitle_businessTypeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.businessTypeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBusinessTitle_destinationId}"/>
                            </f:facet>
                            <h:outputText value="#{item.destinationId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBusinessTitle_addressId}"/>
                            </f:facet>
                            <h:outputText value="#{item.addressId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{businessController.prepareView}" value="#{bundle.ListBusinessViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{businessController.prepareEdit}" value="#{bundle.ListBusinessEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{businessController.destroy}" value="#{bundle.ListBusinessDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
            </h:form>
 
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                       <h:outputLabel value="#{bundle.CreateBusinessLabel_businessName}" for="businessName" />
                    <h:inputText id="businessName" value="#{businessController.selected.businessName}"  title="#{bundle.CreateBusinessLabel_businessName}" />
                    
                    <h:outputLabel value="#{bundle.CreateBusinessLabel_orgNumber}" for="orgNumber" />
                    <h:inputText id="orgNumber" value="#{businessController.selected.orgNumber}" title="#{bundle.CreateBusinessTitle_orgNumber}" />
                    <h:outputLabel value="#{bundle.CreateBusinessLabel_mobilePhoneNumber}" for="mobilePhoneNumber" />
                    <h:inputText id="mobilePhoneNumber" value="#{businessController.selected.mobilePhoneNumber}" title="#{bundle.CreateBusinessTitle_mobilePhoneNumber}" />
                    <h:outputLabel value="#{bundle.CreateBusinessLabel_landlinePhoneNumber}" for="landlinePhoneNumber" />
                    <h:inputText id="landlinePhoneNumber" value="#{businessController.selected.landlinePhoneNumber}" title="#{bundle.CreateBusinessTitle_landlinePhoneNumber}" />
                    <h:outputLabel value="#{bundle.CreateBusinessLabel_faxNo}" for="faxNo" />
                    <h:inputText id="faxNo" value="#{businessController.selected.faxNo}" title="#{bundle.CreateBusinessTitle_faxNo}" />
                    <h:outputLabel value="#{bundle.CreateBusinessLabel_email}" for="email" />
                    <h:inputText id="email" value="#{businessController.selected.email}" title="#{bundle.CreateBusinessTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateBusinessLabel_businessDescription}" for="businessDescription" />
                    <h:inputText id="businessDescription" value="#{businessController.selected.businessDescription}" title="#{bundle.CreateBusinessTitle_businessDescription}" />
                    <h:outputLabel value="#{bundle.CreateBusinessLabel_logo}" for="logo" />
                        <h:selectOneMenu id="businessTypeId" value="#{businessController.selected.businessTypeId}" title="#{bundle.CreateBusinessTitle_businessTypeId}" >
                        <f:selectItems value="#{businessTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateBusinessLabel_destinationId}" for="destinationId" />
                    <h:selectOneMenu id="destinationId" value="#{businessController.selected.destinationId}" title="#{bundle.CreateBusinessTitle_destinationId}" >
                        <f:selectItems value="#{destinationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateBusinessLabel_addressId}" for="addressId" />
                    <h:selectOneMenu id="addressId" value="#{businessController.selected.addressId}" title="#{bundle.CreateBusinessTitle_addressId}" >
                        <f:selectItems value="#{addressController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{businessController.createInManageBusiness}" value="#{bundle.CreateBusinessSaveLink}" />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBusinessIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
