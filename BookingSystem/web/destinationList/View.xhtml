<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDestinationListTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDestinationListLabel_destinationListId}"/>
                    <h:outputText value="#{destinationListController.selected.destinationListId}" title="#{bundle.ViewDestinationListTitle_destinationListId}"/>
                    <h:outputText value="#{bundle.ViewDestinationListLabel_destinationListName}"/>
                    <h:outputText value="#{destinationListController.selected.destinationListName}" title="#{bundle.ViewDestinationListTitle_destinationListName}"/>
                    <h:outputText value="#{bundle.ViewDestinationListLabel_description}"/>
                    <h:outputText value="#{destinationListController.selected.description}" title="#{bundle.ViewDestinationListTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{destinationListController.destroyAndView}" value="#{bundle.ViewDestinationListDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDestinationListEditLink}"/>
                <br />
                <h:commandLink action="#{destinationListController.prepareCreate}" value="#{bundle.ViewDestinationListCreateLink}" />
                <br />
                <h:commandLink action="#{destinationListController.prepareList}" value="#{bundle.ViewDestinationListShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDestinationListIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
