<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDestinationListTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDestinationListEmpty}" rendered="#{destinationListController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{destinationListController.items.rowCount > 0}">
                    <h:outputText value="#{destinationListController.pagination.pageFirstItem + 1}..#{destinationListController.pagination.pageLastItem + 1}/#{destinationListController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{destinationListController.previous}" value="#{bundle.Previous} #{destinationListController.pagination.pageSize}" rendered="#{destinationListController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{destinationListController.next}" value="#{bundle.Next} #{destinationListController.pagination.pageSize}" rendered="#{destinationListController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{destinationListController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDestinationListTitle_destinationListId}"/>
                            </f:facet>
                            <h:outputText value="#{item.destinationListId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDestinationListTitle_destinationListName}"/>
                            </f:facet>
                            <h:outputText value="#{item.destinationListName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDestinationListTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{destinationListController.prepareView}" value="#{bundle.ListDestinationListViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{destinationListController.prepareEdit}" value="#{bundle.ListDestinationListEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{destinationListController.destroy}" value="#{bundle.ListDestinationListDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{destinationListController.prepareCreate}" value="#{bundle.ListDestinationListCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDestinationListIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
