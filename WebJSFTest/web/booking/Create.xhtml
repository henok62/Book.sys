<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBookingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBookingLabel_bookingId}" for="bookingId" />
                    <h:inputText id="bookingId" value="#{bookingController.selected.bookingId}" title="#{bundle.CreateBookingTitle_bookingId}" required="true" requiredMessage="#{bundle.CreateBookingRequiredMessage_bookingId}"/>
                    <h:outputLabel value="#{bundle.CreateBookingLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{bookingController.selected.userId}" title="#{bundle.CreateBookingTitle_userId}" >
                        <f:selectItems value="#{userInstanceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bookingController.create}" value="#{bundle.CreateBookingSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{bookingController.prepareList}" value="#{bundle.CreateBookingShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBookingIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
