<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPartnerListTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPartnerListEmpty}" rendered="#{partnerListController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{partnerListController.items.rowCount > 0}">
                    <h:outputText value="#{partnerListController.pagination.pageFirstItem + 1}..#{partnerListController.pagination.pageLastItem + 1}/#{partnerListController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{partnerListController.previous}" value="#{bundle.Previous} #{partnerListController.pagination.pageSize}" rendered="#{partnerListController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{partnerListController.next}" value="#{bundle.Next} #{partnerListController.pagination.pageSize}" rendered="#{partnerListController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{partnerListController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartnerListTitle_partnerListId}"/>
                            </f:facet>
                            <h:outputText value="#{item.partnerListId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartnerListTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{partnerListController.prepareView}" value="#{bundle.ListPartnerListViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{partnerListController.prepareEdit}" value="#{bundle.ListPartnerListEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{partnerListController.destroy}" value="#{bundle.ListPartnerListDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{partnerListController.prepareCreate}" value="#{bundle.ListPartnerListCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPartnerListIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
