<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewActivityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewActivityLabel_activityId}"/>
                    <h:outputText value="#{activityController.selected.activityId}" title="#{bundle.ViewActivityTitle_activityId}"/>
                    <h:outputText value="#{bundle.ViewActivityLabel_activityName}"/>
                    <h:outputText value="#{activityController.selected.activityName}" title="#{bundle.ViewActivityTitle_activityName}"/>
                    <h:outputText value="#{bundle.ViewActivityLabel_activityInformation}"/>
                    <h:outputText value="#{activityController.selected.activityInformation}" title="#{bundle.ViewActivityTitle_activityInformation}"/>
                    <h:outputText value="#{bundle.ViewActivityLabel_activityResources}"/>
                    <h:outputText value="#{activityController.selected.activityResources}" title="#{bundle.ViewActivityTitle_activityResources}"/>
                    <h:outputText value="#{bundle.ViewActivityLabel_activityTransports}"/>
                    <h:outputText value="#{activityController.selected.activityTransports}" title="#{bundle.ViewActivityTitle_activityTransports}"/>
                    <h:outputText value="#{bundle.ViewActivityLabel_activityPricing}"/>
                    <h:outputText value="#{activityController.selected.activityPricing}" title="#{bundle.ViewActivityTitle_activityPricing}"/>
                    <h:outputText value="#{bundle.ViewActivityLabel_activityDescription}"/>
                    <h:outputText value="#{activityController.selected.activityDescription}" title="#{bundle.ViewActivityTitle_activityDescription}"/>
                    <h:outputText value="#{bundle.ViewActivityLabel_activityTypeId}"/>
                    <h:outputText value="#{activityController.selected.activityTypeId}" title="#{bundle.ViewActivityTitle_activityTypeId}"/>
                    <h:outputText value="#{bundle.ViewActivityLabel_businessId}"/>
                    <h:outputText value="#{activityController.selected.businessId}" title="#{bundle.ViewActivityTitle_businessId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{activityController.destroyAndView}" value="#{bundle.ViewActivityDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewActivityEditLink}"/>
                <br />
                <h:commandLink action="#{activityController.prepareCreate}" value="#{bundle.ViewActivityCreateLink}" />
                <br />
                <h:commandLink action="#{activityController.prepareList}" value="#{bundle.ViewActivityShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewActivityIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
