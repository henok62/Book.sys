<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTourTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTourLabel_tourId}" for="tourId" />
                    <h:inputText id="tourId" value="#{tourController.selected.tourId}" title="#{bundle.EditTourTitle_tourId}" required="true" requiredMessage="#{bundle.EditTourRequiredMessage_tourId}"/>
                    <h:outputLabel value="#{bundle.EditTourLabel_tourTypeId}" for="tourTypeId" />
                    <h:selectOneMenu id="tourTypeId" value="#{tourController.selected.tourTypeId}" title="#{bundle.EditTourTitle_tourTypeId}" >
                        <f:selectItems value="#{tourTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tourController.update}" value="#{bundle.EditTourSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTourViewLink}"/>
                <br />
                <h:commandLink action="#{tourController.prepareList}" value="#{bundle.EditTourShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTourIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
