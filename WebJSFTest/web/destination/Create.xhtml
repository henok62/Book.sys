<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDestinationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDestinationLabel_destinationId}" for="destinationId" />
                    <h:inputText id="destinationId" value="#{destinationController.selected.destinationId}" title="#{bundle.CreateDestinationTitle_destinationId}" required="true" requiredMessage="#{bundle.CreateDestinationRequiredMessage_destinationId}"/>
                    <h:outputLabel value="#{bundle.CreateDestinationLabel_destinationName}" for="destinationName" />
                    <h:inputText id="destinationName" value="#{destinationController.selected.destinationName}" title="#{bundle.CreateDestinationTitle_destinationName}" />
                    <h:outputLabel value="#{bundle.CreateDestinationLabel_destinationDescription}" for="destinationDescription" />
                    <h:inputText id="destinationDescription" value="#{destinationController.selected.destinationDescription}" title="#{bundle.CreateDestinationTitle_destinationDescription}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{destinationController.create}" value="#{bundle.CreateDestinationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{destinationController.prepareList}" value="#{bundle.CreateDestinationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDestinationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
