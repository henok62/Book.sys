<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBusinessTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBusinessLabel_businessId}" for="businessId" />
                    <h:inputText id="businessId" value="#{businessController.selected.businessId}" title="#{bundle.EditBusinessTitle_businessId}" required="true" requiredMessage="#{bundle.EditBusinessRequiredMessage_businessId}"/>
                    <h:outputLabel value="#{bundle.EditBusinessLabel_orgNumber}" for="orgNumber" />
                    <h:inputText id="orgNumber" value="#{businessController.selected.orgNumber}" title="#{bundle.EditBusinessTitle_orgNumber}" />
                    <h:outputLabel value="#{bundle.EditBusinessLabel_mobilePhoneNumber}" for="mobilePhoneNumber" />
                    <h:inputText id="mobilePhoneNumber" value="#{businessController.selected.mobilePhoneNumber}" title="#{bundle.EditBusinessTitle_mobilePhoneNumber}" />
                    <h:outputLabel value="#{bundle.EditBusinessLabel_landlinePhoneNumber}" for="landlinePhoneNumber" />
                    <h:inputText id="landlinePhoneNumber" value="#{businessController.selected.landlinePhoneNumber}" title="#{bundle.EditBusinessTitle_landlinePhoneNumber}" />
                    <h:outputLabel value="#{bundle.EditBusinessLabel_faxNo}" for="faxNo" />
                    <h:inputText id="faxNo" value="#{businessController.selected.faxNo}" title="#{bundle.EditBusinessTitle_faxNo}" />
                    <h:outputLabel value="#{bundle.EditBusinessLabel_email}" for="email" />
                    <h:inputText id="email" value="#{businessController.selected.email}" title="#{bundle.EditBusinessTitle_email}" />
                    <h:outputLabel value="#{bundle.EditBusinessLabel_businessDescription}" for="businessDescription" />
                    <h:inputText id="businessDescription" value="#{businessController.selected.businessDescription}" title="#{bundle.EditBusinessTitle_businessDescription}" />
                    <h:outputLabel value="#{bundle.EditBusinessLabel_logo}" for="logo" />
                    <h:inputTextarea rows="4" cols="30" id="logo" value="#{businessController.selected.logo}" title="#{bundle.EditBusinessTitle_logo}" />
                    <h:outputLabel value="#{bundle.EditBusinessLabel_businessTypeId}" for="businessTypeId" />
                    <h:selectOneMenu id="businessTypeId" value="#{businessController.selected.businessTypeId}" title="#{bundle.EditBusinessTitle_businessTypeId}" >
                        <f:selectItems value="#{businessTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditBusinessLabel_destinationId}" for="destinationId" />
                    <h:selectOneMenu id="destinationId" value="#{businessController.selected.destinationId}" title="#{bundle.EditBusinessTitle_destinationId}" >
                        <f:selectItems value="#{destinationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditBusinessLabel_addressId}" for="addressId" />
                    <h:selectOneMenu id="addressId" value="#{businessController.selected.addressId}" title="#{bundle.EditBusinessTitle_addressId}" >
                        <f:selectItems value="#{addressController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{businessController.update}" value="#{bundle.EditBusinessSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBusinessViewLink}"/>
                <br />
                <h:commandLink action="#{businessController.prepareList}" value="#{bundle.EditBusinessShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBusinessIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
