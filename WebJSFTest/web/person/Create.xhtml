<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePersonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePersonLabel_personId}" for="personId" />
                    <h:inputText id="personId" value="#{personController.selected.personId}" title="#{bundle.CreatePersonTitle_personId}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_personId}"/>
                    <h:outputLabel value="#{bundle.CreatePersonLabel_personalNumber}" for="personalNumber" />
                    <h:inputText id="personalNumber" value="#{personController.selected.personalNumber}" title="#{bundle.CreatePersonTitle_personalNumber}" />
                    <h:outputLabel value="#{bundle.CreatePersonLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{personController.selected.firstName}" title="#{bundle.CreatePersonTitle_firstName}" />
                    <h:outputLabel value="#{bundle.CreatePersonLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{personController.selected.lastName}" title="#{bundle.CreatePersonTitle_lastName}" />
                    <h:outputLabel value="#{bundle.CreatePersonLabel_addressId}" for="addressId" />
                    <h:selectOneMenu id="addressId" value="#{personController.selected.addressId}" title="#{bundle.CreatePersonTitle_addressId}" >
                        <f:selectItems value="#{addressController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personController.create}" value="#{bundle.CreatePersonSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{personController.prepareList}" value="#{bundle.CreatePersonShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePersonIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
